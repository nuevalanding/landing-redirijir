<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    header {
      margin-top: 30px;
      text-align: center;
    }

    .logo-text {
      color: #D4AF37;
      font-weight: 700;
      font-size: 24px;
    }

    hr {
      width: 100%;
      border: none;
      border-top: 1px solid #444;
      margin: 20px 0;
    }

    .verified {
      text-align: center;
    }

    .verified img {
      width: 100px;
      border-radius: 50%;
      margin: 20px 0;
    }

    .verified h2 {
      font-size: 20px;
      margin: 10px 0;
    }

    .verified .green {
      color: #D4AF37;
      font-weight: 600;
    }

    .message {
      background: #2a2a2a;
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0;
      font-size: 16px;
      color: #fff;
    }

    .whatsapp-button {
      background-color: #D4AF37;
      color: #1a1a1a;
      padding: 18px 30px;
      border-radius: 50px;
      font-weight: bold;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      font-size: 18px;
      box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
      border: none;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      z-index: 1;
      min-width: 250px;
    }

    .whatsapp-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #bfa437;
      z-index: -1;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }

    .whatsapp-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 15px #D4AF37, 
                  0 0 25px rgba(212, 175, 55, 0.6),
                  0 0 35px rgba(212, 175, 55, 0.3);
    }

    .whatsapp-button:hover::before {
      transform: scaleX(1);
      transform-origin: left;
    }

    .whatsapp-button:active {
      transform: translateY(1px);
    }

    .whatsapp-button i {
      margin-right: 10px;
      font-size: 24px;
    }
